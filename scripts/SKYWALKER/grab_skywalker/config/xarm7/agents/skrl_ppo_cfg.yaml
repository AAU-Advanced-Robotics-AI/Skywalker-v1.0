seed: 42


# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: False
  policy:  # see gaussian_model parameters
    class: GaussianMixin
    clip_actions: False
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
      - name: net
        input: STATES
        layers: [512, 512, 256, 128]
        activations: [elu, elu, elu, elu]
    output: ACTIONS
  value:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [512, 512, 256, 128]
        activations: [elu, elu, elu, elu]
    output: ONE


# Rollout memory
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: -1  # automatically determined (same as agent:rollouts)


# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  class: PPO
  rollouts: 48 # Increased for complex task - more data per update
  learning_epochs: 16 # More epochs to learn complex behaviors
  mini_batches: 8 # More mini-batches for stable learning
  discount_factor: 0.995 # Higher gamma for long-horizon task
  lambda: 0.98 # Higher lambda for better advantage estimation
  learning_rate: 3.0e-05 # Lower LR for stable learning of complex task
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.008 # Tighter KL constraint for stability
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 0.5 # Tighter gradient clipping for stability
  ratio_clip: 0.15 # Smaller clipping for conservative updates
  value_clip: 0.15 # Smaller value clipping
  clip_predicted_values: True
  entropy_loss_scale: 0.005 # Higher entropy for exploration of complex behaviors
  value_loss_scale: 1.0 # Balanced value loss
  kl_threshold: 0.0
  rewards_shaper_scale: 1.0 # Standard scaling for complex reward structure
  time_limit_bootstrap: True # Important for episodic tasks
  # logging and checkpoint
  experiment:
    directory: "grab_skywalker"
    experiment_name: ""
    write_interval: auto
    checkpoint_interval: auto
    wandb: True
# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 150000 # Significantly more timesteps for complex task
  environment_info: log
